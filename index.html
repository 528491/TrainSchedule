<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="assets/javascript/moment.js"></script>
</head>
<body>

    <div class="container">

        <!-- Create the Jumbotron that will exist at the center of the page -->
        <div class="jumbotron">
            <h1 class="text-center">Train Schedules</h1>
            <h2 class="text-center">Flat Fare - All Trips 25 Schmeckles</h2>
        </div>

        <div class="row"></div>
            <!-- Create the table and panel that will display the trains and their arrival times -->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>

                    <div class="panel-body">
                        
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                        </table>

                    </div>

                </div>
            </div>
        
            <!-- Create the form that users will use to enter data -->

            <div class="col-lg-12">
                <div class="panel panel-default">
                    
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Add Train
                        </h3>
                    </div>

                    <div class="panel-body">
                        <form role="form">
                            
                            <div class="form-group">
                                <label for="text">Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>
                            
                            <div class="form-group">
                                <label for="text">Destination</label>
                                <input type="text" class="form-control" id="trainDestinationInput">
                            </div>
                            
                            <div class="form-group">
                                <label for="text">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="trainTimeInput">
                            </div>
                            
                            <div class="form-group">
                                <label for="text">Frequency (min)</label>
                                <input type="number" class="form-control" id="trainFrequencyInput">
                            </div>

                            <button type="submit" class="btn btn-default" id="addTrain">Submit</button>

                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>

    
</body>
</html>
