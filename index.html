<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/moment.js"></script>
</head>
<body>

    <div class="container">

        <!-- Create the Jumbotron that will exist at the center of the page -->
        <div class="jumbotron">
            <h1 class="text-center">Train Schedules</h1>
            <h2 class="text-center">Flat Fare - All Trips 25 Schmeckles</h2>
        </div>

        <!-- Create the form that users will use to enter data -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel">
                    
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Add Train
                        </h3>
                    </div>

                    <div class="panel-body">
                        <form role="form">
                            
                            <div class="form-group">
                                <label for="text">Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>
                            
                            <div class="form-group">
                                <label for="text">Destination</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>
                            
                            <div class="form-group">
                                <label for="text">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>
                            
                            <div class="form-group">
                                <label for="text">Frequency (min)</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>

    
</body>
</html>
